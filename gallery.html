<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            margin: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.dropbox.com/scl/fi/fv2wjk0lkuhlcy8w7zspu/IMG-20240625-WA0010.jpg?rlkey=4v278ry4kbawq4supis4kmmpz&raw=1" alt="Image 1">
        </div>
        <div class="gallery-item">

        </div>

        </div>
        <div class="gallery-item">

</body>
</html>
